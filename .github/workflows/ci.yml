name: CI

on:
  push:
    branches:
      - main
      - 'release/**'
      - 'feature/**'
  pull_request:
    branches:
      - '**'

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ninja-build pkg-config

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.local/bin" >> "$GITHUB_PATH"

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Bootstrap submodules
        run: ./scripts/bootstrap.sh

      - name: Sync LeanSpec environment
        working-directory: tools/leanSpec
        run: |
          uv python install 3.12
          uv sync

      - name: Generate consensus fixtures
        run: ./scripts/fixtures/fill_consensus_fixtures.sh

      - name: Generate genesis fixtures
        run: ./scripts/fixtures/fill_genesis_fixtures.sh

      - name: Generate networking fixtures
        run: uv run --directory tools/leanSpec python scripts/fixtures/generate_networking_ssz.py

      - name: Configure (CMake)
        run: cmake -S . -B build -GNinja -DLANTERN_BUILD_TESTS=ON

      - name: Build
        run: cmake --build build --parallel

      - name: Test
        run: ctest --test-dir build --output-on-failure
